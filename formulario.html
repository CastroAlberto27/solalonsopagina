<!--Formulario-->
<div class="container text-center mt-5">
    <h2>Contactame sin compromiso</h1>
</div>
<div class=" container-fluid col-8 mt-3 sombra">
    <form action="">
        <div class="container mt-3" id="letras-formulario">
            <div class="row g-3">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1" class="form-label">Apellido</label>  
                  <input type="text" class="form-control" aria-label="Last name">
                </div>
              </div>
              <div class="row g-3">
                <div class="col mt-5">
                    <label for="exampleFormControlInput1" class="form-label">DNI</label>
                  <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col mt-5">
                  <label for="exampleFormControlInput1" class="form-label">Teléfono</label>  
                  <input type="tel" class="form-control" aria-label="Last name">
                </div>
              </div>
              <div class="mb-3 mt-4 text-center">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="mb-3 text-center">
                <label for="exampleFormControlTextarea1" class="form-label">Texto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="col-12 text-center mt-5">
                <div class="boton" id="boton-formulario">
                  <a href="servicios.html">
                    <button type="button" class="btn btn-s btn-light">Enviar pedido</button>
                  </a>  
                </div>   
              </div>
        </div>
    </form>
